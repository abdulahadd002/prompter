<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="32" cy="32" r="30" fill="url(#grad)" filter="url(#glow)"/>

  <!-- Stylized P letter -->
  <path d="M22 16 L22 48 L28 48 L28 38 L38 38 C46 38 50 32 50 27 C50 22 46 16 38 16 L22 16 Z M28 22 L36 22 C40 22 44 24 44 27 C44 30 40 32 36 32 L28 32 L28 22 Z"
        fill="white"
        opacity="0.95"/>

  <!-- Small accent spark -->
  <circle cx="48" cy="18" r="3" fill="white" opacity="0.8"/>
  <circle cx="50" cy="16" r="1.5" fill="white" opacity="0.6"/>
</svg>
